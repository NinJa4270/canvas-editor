<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="wrapper"></div>
    <script type="module">
        import { createEditor } from '../../../dist/editor.esm.js'
        const wrapper = document.getElementById('wrapper')
        const json = [
            {
                type: 'rect',
                size: {
                    height: 100,
                    width: 100
                }
            }
        ]
        const editor = createEditor({
            el: wrapper,
            size: {
                height: 600,
                width: 1200
            }
        })

        editor.loadJSON(json)
    </script>
</body>

</html>
